<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="section main-section">
          <div>
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="icons-row">
            <div class="icon">
              <img src="images/icon-document.svg" alt="" />
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="" />
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="section storage-section">
          <p>You've used <span>815 GB</span> of your storage</p>
          <div>
            <div class="bar-storage">
              <div class="bar-storage-used">
                <div class="bar-storage-circle"></div>
              </div>
            </div>
            <div class="flex-row">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
          <div class="space-left-storage">
            <p class="flex-group"><span>185</span> GB LEFT</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
